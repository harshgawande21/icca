# Docker Compose for ICCA Development Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: icca_postgres
    environment:
      POSTGRES_DB: icca_db
      POSTGRES_USER: icca_user
      POSTGRES_PASSWORD: icca_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - icca_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: icca_backend
    environment:
      DATABASE_URL: postgresql://icca_user:icca_password@postgres:5432/icca_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - icca_network
    restart: unless-stopped
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend (for production builds)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: icca_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - icca_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  icca_network:
    driver: bridge